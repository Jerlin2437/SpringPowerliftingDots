<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <title>Name Collection Site</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>

<header>
    <button onclick="window.location.href='/getAll'">Old Scores</button>
</header>
<div class="top-right">

</div>
<h1>Dots Calculator</h1>
<br>
<form id="name-collection-form" action="/add/user" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="John Smith">

    <label for="total">Total:</label>
    <input type="text" id="total" name="total" placeholder="0">

    <label for="bodyWeight">Body Weight:</label>
    <input type="text" id="bodyWeight" name="bodyWeight" placeholder="0">



    <button type="submit">Submit</button>
</form>
<br>



</body>

</html>
